<html>
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-xs-12" data-ng-controller="jugadoresController" data-ng-init="init()">
            <div class="form-group">
                <select class="form-control" 
                name="comboJugadores"
                id="comboJugadores" 
                ng-model="jugadorSeleccionado">
                    <option value="">- Seleccione un jugador -</option>
                    <option ng-repeat="jugador in jugadores track by $index" 
                    value="{{$index}}">
                        {{jugador}}
                    </option>
                </select>
                <span class="col-xs-12" data-ng-if="jugadorSeleccionado">
                    Posición array jugador seleccionado: {{jugadorSeleccionado}} 
                </span>
            </div>
            <button class="btn btn-primary sm" 
            data-ng-click="alinear(jugadorSeleccionado)">
                Añadir a la alineación
            </button>
            <ul class="list-group">
                <li class="list-group-item" 
                ng-repeat="jugador in alineacion track by $index" 
                data-ng-click="eliminar($index)">
                    {{jugador}}
                </li>
            </ul>
        </div>

        <div data-ng-controller="entrenadoresController as enCtrl" data-ng-init="enCtrl.init()">
            <div class="form-group">
                <select class="form-control" 
                name="comboEntrenadores" 
                id="comboEntrenadores"
                ng-options="entrenador.nombre for entrenador in enCtrl.entrenadores"
                ng-model="enCtrl.entrenadorSeleccionado">
                    <option value="">- Seleccione un entrenador -</option>
                </select>
            </div>
            <div data-ng-if="enCtrl.entrenadorSeleccionado">
                <input type="text" 
                class="form-control"
                data-ng-model="enCtrl.entrenadorSeleccionado.nombre" 
                data-ng-disabled="true" />  
                <span>
                    Id entrenador seleccionado: 
                    {{enCtrl.entrenadorSeleccionado.id}}
                </span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
