<div data-ng-controller="equiposController" data-ng-init="init()">
    <h1>Equipos</h1>
    <ul class="list-group">
      <li class="list-group-item link-equipo" data-ng-repeat="equipo in equipos | orderBy:'-name':true" data-ng-click="verJugadores(equipo)">{{equipo.name}} <escudo equipo="equipo"></escudo></li>
    </ul>
    <cargando active="muestraCargando"></cargando>
</div>
